@if (userRole === 'author') {
  <p>User Role: {{ userRole }}</p>

  <form (ngSubmit)="submitPost()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="post.title" name="title" required />

    <label for="content">Content:</label>
    <textarea id="content" [(ngModel)]="post.content" name="content" required></textarea>

    <label for="dateCreated">Date Created:</label>
    <input type="date" id="dateCreated" [(ngModel)]="post.dateCreated" name="dateCreated" required />

    <label for="inConcept">In Concept:</label>
    <input type="checkbox" id="inConcept" [(ngModel)]="post.inConcept" name="inConcept" />

    <button type="submit">Submit Post</button>
  </form>
} @else {
  <p>Unauthorized for this page</p>
}
