<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group mb-3">
              <label for="user">User</label>
              <input type="text" id="user" class="form-control" placeholder="User" [(ngModel)]="user" name="user" />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" />
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="handleLogin()">Login</button>
          </form>
          @if (errorMessage) {
            <div class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
